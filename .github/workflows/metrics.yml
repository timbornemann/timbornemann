name: Metrics
on:
  schedule: [{ cron: "0 0 * * *" }]
  workflow_dispatch:
  push: { branches: ["master", "main"] }

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: timbornemann

          template: classic
          config_timezone: Europe/Berlin

          # Base
          base: header, activity, community, repositories, metadata

          # Reihenfolge: Kalender als eigener Block ganz unten
          # (Handles basieren auf Template-Partials, z.B. base.activity+community) :contentReference[oaicite:1]{index=1}
          config_order: base.header, base.activity+community, base.repositories, base.metadata, languages, achievements, isocalendar

          # Optik (ruhiger)
          config_display: large
          config_octicon: yes
          config_padding: 0, 8%
          config_animations: no

          # Sprachen
          plugin_languages: yes
          plugin_languages_ignored: html, css
          plugin_languages_details: percentage
          plugin_languages_limit: 8

          # 3D Calendar (inkl. Streak)
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year

          # Achievements
          plugin_achievements: yes
          plugin_achievements_display: detailed
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: C

          # WICHTIG: entfernen (ist kein g√ºltiger Input)
          # plugin_streak: yes
